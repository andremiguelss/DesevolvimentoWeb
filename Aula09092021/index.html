<!DOCTYPE html>
<html>
    <head>
        <title>Aprender sobre Tabelas</title>
        <style>
            table, td{
                border: solid 3px yellow;
            }
        </style>
        <script>
            function hello(){
                alert("Olá galera, que legal!")
            }
        </script>
    </head>
    <body>
        <h1>Botão de teste</h1>
        <button onclick="hello">Diga olá</button>
        <h1>Divisões / Divisórias</h1>
        <div style="background-color: salmon; width: 200px; height: 200px;">
            <h1>Lista de Presente</h1>
            <ul>
                <li>Presente 1</li>
                <li>Presente 2</li>
                <li>Presente 3</li>
            </ul>
        </div>

        <div style="background-color: rgb(40, 22, 139); width: 150px; height: 150px;">
            <p>Mais uma divisória</p>
        </div>

        <h1>Tabelas</h1>
        <div style="background-color: rgb(210, 220, 223); width: 450px; height: 100px;">
        <table style="border: solid 5px rgb(128, 0, 0);">
            <tr>
                <td>Nome</td>
                <td>E-mail</td>
                <td>Aniversário</td>
                <td>Profissão</td>
            </tr>
            <tr>
                <td>André Miguel</td>
                <td>andremiguel@gmail.com</td>
                <td>17/12/1976</td>
                <td>Designer</td>
            </tr>
        </table>
    </div>

    <div style="background-color: rgb(141, 119, 141); width: 450px; height: 200px;">
        <h1>Formulários</h1>
        <form style="border: solid 2px rgb(45, 137, 243);">
            <label for="nome">Nome:</label>
            <input type="text" name="nome" autocomplete="off">
            <br>
            <label for="email">E-mail:</label>
            <input type="email" name="email">
            <br>
            <label for="data">Data de Aniversário:</label>
            <input type="date" name="data">
            <br>
            <label for="naturalidade">Naturalidade:</label>
            <select name="naturalidade">
                <option value="Brasília-DF">Brasília-DF</option>
                <option value="Vitória-ES">Vitória-ES</option>
                <option value="Rio de Janeiro-RJ">Rio de Janeiro-RJ</option>
                <option value="São Paulo-SP">São Paulo-SP</option>
                <option value="Curitiba-PR">Curitiba-PR</option>
                <option value="Florianópolis-SC">Florianópolis-SC</option>
                <option value="Porto Alegre-RS">Porto Alegre-RS</option>
                <option value="Belo Horizonte-MG">Belo Horizonte-MG</option>
            </select>
            <br>
            <input type="submit" value="Enviar">
        </form>
    </div>
    </body>
</html>
