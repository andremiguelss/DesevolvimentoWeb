<!DOCTYPE html>
<html>
    <head>
        <title>Aprender sobre Tabelas</title>
        <style>
            table, td{
                border: solid 3px yellow;
            }
        </style>
    </head>
    <body>
        <h1>Tabelas</h1>
        <table style="border: solid 5px rgb(128, 0, 0);">
            <tr>
                <td>Nome</td>
                <td>E-mail</td>
                <td>Aniversário</td>
                <td>Profissão</td>
            </tr>
            <tr>
                <td>André Miguel</td>
                <td>andremiguel@gmail.com</td>
                <td>17/12/1976</td>
                <td>Designer</td>
            </tr>
        </table>

    </body>
</html>
